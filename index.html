<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hegbal-teamgenerator</title>
</head>
<body>
    <header>
        <h1>⚽ Hegbal-teamgenerator ⚽</h1>
    </header>
    <main>
        <section class="player-list">
            <h2>Spelerslijst:</h2>
            <ul id="players"></ul>
            <button id="formTeams">Vorm teams</button>
        </section>
<h2>Deelnemers:</h2>
<div id="participants"></div>
        <section class="team-list">
            <h2>Teams:</h2>
            <div id="team1"></div>
            <div id="team2"></div>
        </section>
<button id="generateAgain">Genereer opnieuw</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
